    matische Unterlage wird für die katholische Kirche ''ex apostolica traditione et Mosaicae legis exemplo'' (Kardinal [[RE:Bona|Bona]]) gegeben. In der vollen Bedeutung der heutigen Räucherung ist sie jedenfalls nicht ein Bestandteil der alten Liturgie gewesen. Im allgemeinen vgl. Augusti Denkwürdigkeiten aus der christl. Archäologie VIII 343ff. XII 64ff. Wetzer und Welte Kathol. Kirchenlexikon XII 1259ff. Neben dieser 10 Verwendung des Weihrauchs in der Liturgie

    sind kurz auch, weil für den Historiker noch interessanter, die mehr volkstümlichen Räucherungen (''fumigationes, suffitus'') zu beachten, die kathartisch-apotropäischen Zwecken dienen und als Schutzmittel gegen Dämonen, Behexungen, Krankheiten, Wetter u. dgl. angewandt werden. Sie waren üblich u. a. in den zwölf sog. Rauchnächten (zwischen Weihnachten und [[RE:Epiphanie|Epiphanie]]), die besondere Gefahren seitens der Dämonen 20 brachten. Vgl. hierüber das große Werk von

    A. {{SperrSchrift|Franz}} Die kirchlichen Benediktionen im Mittelalter I 422–434, wo auch eine Reihe von Benediktionsformeln für die Weihe des bei der {{RE siehe|Messe}} verwendeten Weihrauchs abgedruckt ist. In der christlichen Zeit wurde jedoch nicht nur mit {{RE siehe|Weihrauch}} geräuchert, sondern auch mit den übrigen im Altertum gebrauchten Spezereien, auch mit {{RE siehe|Rosmarin}}, Kostwurz u. dgl.

    Aus diesen Benediktionsformeln des Mittel-30 alters sowohl wie aus einer Betrachtung der liturgischen Incensation und der volkstümlichen Fumigationes ergibt sich ein doppelter Zweck der innerhalb des christlichen Religionskreises geübten Räucherungen. Auf diese zweifache Bedeutung wird schon von den Dogmatikern bei der liturgischen Räucherung hingewiesen, wenn sie einmal ihre symbolische, dann ihre sakramentale Bedeutung hervorheben. Anders ausgedrückt: einmal ist es die Darbringung einer 40 Gabe, eines Opfers, dann dient sie kathartisch-apotropäischen Zwecken. Die vorausgehende Betrachtung hat uns gelehrt, daß dieser ersten Bedeutung die antik-griechische Auffassung des R. entsprach, während die zweite, soweit es sich, wie hier zu behandeln war, um Wohlgeruchsopfer handelte, bei den Völkern des Orients heimisch war. Beide vereint finden wir in den Räucherungen der christlichen Religion.

    Literatur: Eine umfassende Behandlung 50 des R. fehlt. Grundlage: Hans v. Fritze Die

