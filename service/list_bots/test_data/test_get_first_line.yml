    <poem>
    {{Seite|81||De Goethe Werke LH 02 081.jpg}} '''Gränzen der Menschheit.'''

    Wenn der uralte
    Heilige Vater
    Mit gelassener Hand
    Aus rollenden Wolken
    {{Zeile|5}}Segnende Blitze
    Ueber die Erde sä’t,
    Küss’ ich den letzten
    Saum seines Kleides,
    Kindliche Schauer
    {{Zeile|10}}Treu in der Brust.

    Denn mit Göttern
    Soll sich nicht messen
    Irgend ein Mensch.
    Hebt er sich aufwärts,
    {{Zeile|15}}Und berührt
    </poem>
  expect: Wenn der uralte
