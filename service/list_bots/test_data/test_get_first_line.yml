    <poem>
    {{SeitePR1|1|De Goethe Werke LH 02 001.jpg}} '''Mächtiges Ueberraschen.'''

    Ein Strom entrauscht umwölktem Felsensaale
    {{idt}}Dem Ocean sich eilig zu verbinden;
    {{idt}}Was auch sich spiegeln mag von Grund zu Gründen,
    {{idt}}Er wandelt unaufhaltsam fort zu Thale.

    {{Zeile|5}}Dämonisch aber stürzt mit einem Male –
    {{idt}}Ihr folgten Berg und Wald in Wirbelwinden –
    {{idt}}Sich Oreas, Behagen dort zu finden,
    {{idt}}Und hemmt den Lauf, begränzt die weite Schale.

    Die Welle sprüht, und staunt zurück und weichet,
    {{Zeile|10}}{{idt}}Und schwillt bergan, sich immer selbst zu trinken;
    {{idt}}Gehemmt ist nun zum Vater hin das Streben.

    Sie schwankt und ruht, zum See zurückgedeichet;
    {{idt}}Gestirne, spiegelnd sich, beschaun das Blinken
    {{idt}}Des Wellenschlags am Fels, ein neues Leben.
    </poem>

    {{SORTIERUNG:Machtiges Uberraschen}}
  expect: Ein Strom entrauscht umwölktem Felsensaale
