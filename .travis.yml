language: python
python:
  - 3.4
  - 3.5
  - 3.6
  - 3.6-dev
  - 3.7-dev
  - nightly
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install -r requirements_dev.txt
before_script:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then .build/pre_script_code_climate.sh; fi
script:
  - .build/build.sh
after_script:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then .build/post_script_code_climate.sh; fi

matrix:
  allow_failures:
    - python: 3.6-dev
    - python: 3.7-dev
    - python: nightly
cache: pip
